<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>忍たまじゃんけん</title>
</head>

<body>
    <header>
        <h1>忍たまジャンケン</h1>
        <img src="./img/201407111738_19260.gif" alt="">
    </header>

    <main>
        <div class="janken">

            <div class="user">
                <h2 class="user-name">あなた</h2>
                <p></p>
                <img src="./img/hatena.png" alt="">
                <div class="user-select">
                    <button>使用キャラを決める</button>
                </div>
            </div>


            <div class="vs">
                <div class="result">
                    <p></p>
                </div>
                <div class="hand-box">
                    <div class="p-hand-box">
                        <div class="gu">
                            <p>✊</p>
                        </div>
                        <div class="choki">
                            <p>✌️</p>
                        </div>
                        <div class="pa">
                            <p>✋</p>
                        </div>
                    </div>

                    <img src="./img/vs.png" alt="">

                    <div class="c-hand-box">
                        <div class="com-hand">
                            <p>?</p>
                        </div>
                    </div>
                </div>
                <!-- <div>
                    <p>fadsfafasf</p>
                </div> -->

            </div>

            <div class="com">
                <h2 class="com-name">COM</h2>
                <img src="./img/hatena.png" alt="">
                <div class="com-select">
                    <button class="start">START</button>
                </div>
            </div>
        </div>
    </main>

    <div class="start-janken">
        <button>じゃんけんスタート</button>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
